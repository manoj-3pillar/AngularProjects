<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header">
        <h3>List your Property</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)='onSubmit()' #Form="ngForm">
          <div>
            <tabset #formTabs>
              <tab heading="Basic Info" (click)="selectTab(0)">
                  <div class="form-group col-12 mt-3">
                    <span>Purpose to list property<br/></span>
                    <input type="radio" id="sell" value="1" name="SellRent">
                    <label class="m-2">Sell</label>
                    <input type="radio" id="rent" value="2" name="SellRent">
                    <label class="m-2">Rent</label>
                  </div>
                    <div class="form-group col-12">
                      <label>Name</label>
                      <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required minlength="5">
                      <span *ngIf="!propName.valid && propName.touched" class="error-block">
                        <span *ngIf="propName.errors?.['required']">Please provide name</span>
                        <span *ngIf="propName.errors?.['minlength']">Name must be atleast 5 char long</span>
                      </span>
                    </div>
                    <div class="form-group col-12">
                      <label>Type</label>
                      <input type="text" class="form-control" ngModel name="Type">
                    </div>
                    <div class="form-group col-12">
                      <label>Price</label>
                      <input type="text" class="form-control" ngModel name="Price">
                    </div>
              </tab>
              <tab heading="Pricing & Area" (click)="selectTab(1)">
                <div class="form-group col-12 mt-3">
                  <label>Price (in USD)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Security (in USD)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Maintenance (in USD)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Built Area (in Sqr Feet)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Carpet Area(in Sqr Feet)</label>
                  <input type="text" class="form-control">
                </div>
              </tab>
              <tab heading="Address" (click)="selectTab(2)">
                <div class="form-group col-12 mt-3">
                  <label>Floor</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Total Floor</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Address</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Landmark</label>
                  <input type="text" class="form-control">
                </div>
              </tab>
              <tab heading="Other Details" (click)="selectTab(3)">
                <div class="form-group col-12 mt-3">
                  <label>Ready to Move</label><br/>
                  <input type="radio" id='Yes' value='1' name="RTM">
                  <label class="m-2">Yes</label>

                  <input type="radio" id="No" value='2' name="RTM">
                  <label class="m-2">No</label>
                </div>

                <div class="form-group col-3">
                  <label>Possession/Avaialble From</label>
                  <input type="date" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Age of Property</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Gated Community</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Main Entrance</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Description</label>
                  <textarea type="text" class="form-control" rows="3"></textarea>
                </div>
              </tab>
              <tab heading="Photos" (click)="selectTab(4)">
                <div class="form-group col-12 mt-3">
                  <div class="photo-control">
                      <button class="mt-3" type="button">Upload</button> <br>
                      This is under construction
                  </div>
                </div>
              </tab>
            </tabset>
          </div>
          <div class="form-group col-12">
            <button type="button" [disabled]="currentTabId <= 0" class="btn btn-primary mt-3 mr-2" (click)="selectPrevTab()">Previous</button>&nbsp;
            <button type="button" [disabled]="currentTabId >= 4" class="btn btn-primary mt-3 mr-2" (click)="selectNextTab()">Next</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header">
        <h3>Your Property Preview</h3>
      </div>
      <div class="card-body">
      </div>
    </div>

  </div>
</div>
